<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>StopWatch</title>
  </head>
  <body>
    <main class="main">
      <h1>Online Timer & Stopwatch</h1>
      <div class="timer">
        <p class="time">00:00:00</p>
        <div class="mhs">
        <span class="minute">hours</span>
        <span class="second">Minutes</span>
        <span class="milisecond">Seconds</span>
      </div>
      </div>
      <div class="buttons">
        <button class="btn start">Start</button>
        <button class="btn reset">Reset</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
